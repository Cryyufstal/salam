<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرحباً بك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      direction: rtl;
    }
    .welcome {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في تطبيق تيليجرام المصغر!</h1>
  <div id="user-data" class="welcome">جاري تحميل بيانات المستخدم...</div>
  <script src="https://cdn.jsdelivr.net/npm/@twa-dev/sdk@latest/dist/index.umd.min.js"></script>
  <script>
    // التحقق من دعم Telegram Web Apps
    if (window.Telegram && Telegram.WebApp) {
      const tg = Telegram.WebApp;

      // بدء Web App
      tg.ready();

      // الحصول على بيانات المستخدم
      const user = tg.initDataUnsafe?.user;

      if (user) {
        // عرض بيانات المستخدم
        const userDataDiv = document.getElementById('user-data');
        userDataDiv.innerHTML = `
          <p>أهلاً، ${user.first_name} ${user.last_name || ''}!</p>
          <p>اسم المستخدم: ${user.username || 'N/A'}</p>
          <p>اللغة: ${user.language_code}</p>
          <p>مشترك مميز: ${user.is_premium ? 'نعم' : 'لا'}</p>
        `;
      } else {
        document.getElementById('user-data').textContent = "تعذر الحصول على بيانات المستخدم.";
      }
    } else {
      document.getElementById('user-data').textContent = "هذا التطبيق يعمل فقط داخل تيليجرام.";
    }
  </script>
</body>
</html>
